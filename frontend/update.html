<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="editrecord/{{edit_post.id}}" method="POST">
        {% csrf_token %}

        <div class="col-4">
            <label for="">Maxsulot nomi</label>
            <input class="form-control" type="text" name="name" value="{{edit_post.name}}">
        </div><br>
        <div class="col-4">
            <label for="">Maxsulot brandi</label>
            <input class="form-control" type="text" name="brand" value="{{edit_post.brand}}">
        </div><br>
        <div class="col-4">
            <label for="">Maxsulot narxi</label>
            <input class="form-control" type="text" name="price" value="{{edit_post.price}}">
        </div> <br>
        <div class="col-4">
            <label for="">Maxsulot miqdori</label>
            <input  class="form-control" type="text" name="quanity" value="{{edit_post.quanity}}">
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btb btn-primary">Saqlash</button>
        </div>
    </form>
    {{form}}
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
